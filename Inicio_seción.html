<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Seción</title>
    <link rel="stylesheet" href="estilos2.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,200&display=swap" rel="stylesheet">

</head>
<body>
    <header>
       <img src="./milogo1.png" alt="logo Empresarial">
    </header>
    <section class="login">
        <section class="login__container">
            <form class="login__container--form">
                <h2>Inicio Sesión</h2>
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button"> Iniciar Sesión</button>
            
                <div class="login__container--chekbox">
                    <label>
                    <input type="checkbox" value="checkbox">Recuerdame
                    </label>
                <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--socialnet">
                <div> <img src="./google-g-icon-9.jpg.png" alt="Google"> Inicia sesión con Google </div>
                <div><img src="./Twitter_logo_white.png" alt="twiter"> Inicia sesión con Twitter </div>
            </section>
            <p class="login__container-register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>
    <Footer class="footer">
        <a href="/"> Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </Footer>
</body>
</html>
